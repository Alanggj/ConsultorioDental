<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agendar Cita (Admin) - Sonrisa Perfecta</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link href="css/owl.carousel.min.css" rel="stylesheet">
    <link href="css/owl.theme.default.min.css" rel="stylesheet">
    <link href="css/templatemo-medic-care.css" rel="stylesheet">
    
    <style>
        .lista-predictiva {
            position: absolute;
            background: white;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-top: none;
            z-index: 1000;
            display: none;
            border-radius: 0 0 5px 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .item-predictivo {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            font-size: 0.9rem;
        }
        .item-predictivo:hover {
            background-color: var(--primary-color);
            color: white;
        }
        .input-validado {
            border: 2px solid #198754 !important;
            background-color: #f8fff9 !important;
        }
        /* Estilo para separar visualmente el segundo servicio */
        .servicio-extra-box {
            background-color: #f8f9fa;
            border: 1px dashed #ccc;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body id="top">

    <main>
        <nav class="navbar navbar-expand-lg bg-light fixed-top shadow-lg">
            <div class="container">
                <a class="navbar-brand mx-auto d-lg-none" href="admin-citas.html">Sonrisa Perfecta Admin</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link" href="panel-admin.html">Panel Admin</a></li>
                        <li class="nav-item"><a class="nav-link active" href="admin-citas.html">Gestión de Citas</a></li>
                        <li class="nav-item"><a class="nav-link" href="admin-expedientes.html">Expedientes</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="section-padding" id="booking">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-12 mx-auto">
                        <div class="booking-form">
                            <h2 class="text-center mb-lg-3 mb-2">Agendar Cita (Administrador)</h2>
                            
                            <form id="form-cita-admin">
                                <div class="row">
                                    
                                    <div class="col-lg-6 col-12 mb-3 position-relative">
                                        <label class="form-label fw-bold text-muted small">Buscar Paciente *</label>
                                        <input type="text" id="buscador-paciente" class="form-control" placeholder="Buscar por Nombre..." autocomplete="off">
                                        <div id="lista-resultados" class="lista-predictiva"></div>
                                        <input type="hidden" id="usuario_id_seleccionado"> 
                                    </div>
                                    <div class="col-lg-6 col-12 mb-3">
                                        <label class="form-label fw-bold text-muted small">Teléfono</label>
                                        <input type="tel" id="phone" class="form-control" readonly disabled>
                                        <input type="hidden" id="email"> </div>

                                    <div class="col-12"><hr></div>

                                    <div class="col-lg-12 col-12 mb-3">
                                        <label class="form-label fw-bold text-muted small">Fecha de Cita *</label>
                                        <input type="date" id="date" class="form-control" required>
                                    </div>

                                    <div class="col-lg-6 col-12 mb-3">
                                        <label class="form-label fw-bold text-primary small">Servicio Principal *</label>
                                        <select id="servicio" class="form-control" required>
                                            <option value="">Cargando...</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-6 col-12 mb-3">
                                        <label class="form-label fw-bold text-primary small">Hora Inicio *</label>
                                        <select id="time" class="form-control" disabled required>
                                            <option value="">Selecciona fecha primero</option>
                                        </select>
                                    </div>

                                    <div class="col-12 servicio-extra-box">
                                        <div class="row">
                                            <div class="col-12 mb-2">
                                                <span class="badge bg-secondary">Opcional</span> 
                                                <span class="small text-muted">Agrega un segundo servicio si es necesario.</span>
                                            </div>
                                            <div class="col-lg-6 col-12 mb-3">
                                                <label class="form-label fw-bold text-secondary small">Servicio Adicional</label>
                                                <select id="servicio_2" class="form-control">
                                                    <option value="">-- Ninguno --</option>
                                                </select>
                                            </div>
                                            <div class="col-lg-6 col-12 mb-3">
                                                <label class="form-label fw-bold text-secondary small">Hora Segundo Servicio</label>
                                                <select id="time_2" class="form-control" disabled>
                                                    <option value="">-- Selecciona hora --</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-lg-12 col-12 mb-3">
                                        <label class="form-label fw-bold text-dark small">Total a Pagar</label>
                                        <input type="text" id="precio_total" class="form-control fw-bold text-end" placeholder="$0.00" readonly style="font-size: 1.2rem; color: var(--primary-color);">
                                    </div>

                                    <div class="col-12 mb-3">
                                        <textarea class="form-control" rows="3" id="message" placeholder="Comentario general"></textarea>
                                    </div>

                                    <div class="col-lg-6 col-12 mx-auto mt-4 d-flex gap-2">
                                        <button type="submit" class="form-control btn btn-primary" id="btn-guardar">Guardar Cita(s)</button>
                                        <a href="admin-citas.html" class="form-control btn btn-outline-danger">Cancelar</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/admin-nueva-cita.js"></script>

</body>
</html>
