                            <label for="descripcion" class="form-label">Descripción (Opcional)</label>
                            <textarea class="form-control" id="descripcion" rows="3" placeholder="Ej. Vacaciones de Semana Santa"></textarea>

                </div>

    <!-- ... otros scripts ... -->
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Seguridad de Admin
            const sesion = JSON.parse(localStorage.getItem('sesionIniciada'));
            if (!sesion || sesion.tipo !== 'admin') {
                alert('Acceso denegado. Debes ser administrador.');
                window.location.href = 'login.html'; 
                return;
            }

            // Elementos del DOM
            const listaContainer = document.getElementById('lista-vacaciones-container');
            const noVacacionesMsg = document.getElementById('no-vacaciones-msg');
            const btnGuardar = document.getElementById('btn-guardar-vacaciones');
            const modalElement = document.getElementById('modalVacaciones');
            const modal = new bootstrap.Modal(modalElement);
            const form = document.getElementById('form-vacaciones');

            // Cargar periodos desde localStorage
            let vacationPeriods = JSON.parse(localStorage.getItem('vacationPeriods')) || [];

            // Función para renderizar la lista de vacaciones
            function renderVacaciones() {
                listaContainer.innerHTML = ''; // Limpiar lista
                if (vacationPeriods.length === 0) {
                    noVacacionesMsg.style.display = 'block';
                } else {
                    noVacacionesMsg.style.display = 'none';
                    // Ordenar por fecha de inicio
                    vacationPeriods.sort((a, b) => new Date(a.start) - new Date(b.start));
                    
                    vacationPeriods.forEach(period => {
                        const item = document.createElement('div');
                        item.className = 'vacation-item';
                        item.innerHTML = `
                            <div>
                                <div class="dates">${formatDate(period.start)} - ${formatDate(period.end)}</div>
                                <div class="desc">${period.desc || 'Sin descripción'}</div>
                            </div>
                            <button class="btn btn-sm btn-danger btn-eliminar" data-id="${period.id}" title="Eliminar Periodo">
                                <i class="bi-trash-fill"></i>
                            </button>
                        `;
                        listaContainer.appendChild(item);
                    });
                }
            }
            
            // Función para formatear fecha
            function formatDate(dateStr) {
                const date = new Date(dateStr + 'T00:00:00'); // Asumir local
                return date.toLocaleDateString('es-ES', { day: 'numeric', month: 'long', year: 'numeric' });
            }

            // Guardar nuevo periodo
            btnGuardar.addEventListener('click', function() {
                const fechaInicio = document.getElementById('fecha-inicio').value;
                const fechaFin = document.getElementById('fecha-fin').value;
                const descripcion = document.getElementById('descripcion').value;

                if (!fechaInicio || !fechaFin) {
                    alert('Por favor, selecciona una fecha de inicio y fin.');
                    return;
                }

                if (new Date(fechaFin) < new Date(fechaInicio)) {
                    alert('La fecha de fin no puede ser anterior a la fecha de inicio.');
                    return;
                }

                // Crear nuevo periodo
                const newPeriod = {
                    id: Date.now(),
                    start: fechaInicio,
                    end: fechaFin,
                    desc: descripcion
                };

                vacationPeriods.push(newPeriod);
                localStorage.setItem('vacationPeriods', JSON.stringify(vacationPeriods));
                
                renderVacaciones();
                form.reset();
                modal.hide();
            });

            // Eliminar periodo
            listaContainer.addEventListener('click', function(e) {
                const boton = e.target.closest('.btn-eliminar');
                if (boton) {
                    if (confirm('¿Estás seguro de que deseas eliminar este periodo vacacional?')) {
                        const periodId = parseInt(boton.dataset.id);
                        vacationPeriods = vacationPeriods.filter(p => p.id !== periodId);
                        localStorage.setItem('vacationPeriods', JSON.stringify(vacationPeriods));
                        renderVacaciones();
                    }
                }
            });

            // Renderizado inicial
            renderVacaciones();
        });
    </script>
