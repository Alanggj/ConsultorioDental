<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">

</head>
<body id="top">

    <nav class="navbar navbar-expand-lg bg-light fixed-top shadow-lg">
        <div class="container">
            <a class="navbar-brand mx-auto d-lg-none" href="index.html">Sonrisa Perfecta</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="servicios.html">Servicios</a></li>
                </ul>
                <span class="ms-auto" id="bienvenida"></span>
            </div>
        </div>
    </nav>

    <section class="section-padding" style="padding-top: 7rem;">
        <div class="container">
            
            <div class="row mb-4"> <div class="col-12 text-center">
                    <h2 class="mb-3">Bienvenido a tu Panel</h2>
                    <p class="lead">Selecciona una opción para continuar</p>
                </div>
            </div>

            <div class="row justify-content-center">

                <div class="col-lg-4 col-md-5 col-12 mb-4">
                    <div class="card shadow-lg h-100 text-center hover-effect">
                        <div class="card-body p-4">
                            <i class="bi-calendar-check-fill h1 text-primary"></i>
                            <h3 class="card-title mt-3">Mis Citas</h3>
                            <p class="card-text">Consulta tus próximas citas, historial y estados.</p>

                    </div>
                </div>

                <div class="col-lg-4 col-md-5 col-12 mb-4">
                    <div class="card shadow-lg h-100 text-center hover-effect">
                        <div class="card-body p-4">

                            <h3 class="card-title mt-3">Mi Perfil</h3>
                            <p class="card-text">Actualiza tu dirección, teléfono y más datos.</p>

                    </div>
                </div>

            </div> </div>

    <script src="js/jquery.min.js"></script>

    <script src="js/sesion.js"></script>
    <script>
        //verificar sesión
        const sesion = JSON.parse(localStorage.getItem('sesionIniciada'));
        if (!sesion || sesion.tipo !== 'usuario') {
            window.location.href = 'login.html';
        }
    </script>

    <style>
        .hover-effect { transition: transform 0.3s ease; }
